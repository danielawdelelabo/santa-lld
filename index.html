<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js with Animated Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js"></script>
    <style>
      #status {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <div id="status">Loading...</div>
    <a-scene embedded arjs="trackingMethod: best;" 
             onload="document.getElementById('status').innerText='AR.js Loaded';">
      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- 3D model -->
        <a-entity
          gltf-model="./santa_text.glb"
          position="0 0 -2"
          scale="1 1 1"
          animation-mixer
        ></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-camera-static />
    </a-scene>

    <script>
      AFRAME.GLTFModel.prototype.load = (function(originalFn) {
        return function() {
          document.getElementById('status').innerText = 'Loading 3D model...';
          originalFn.apply(this, arguments);
        };
      })(AFRAME.GLTFModel.prototype.load);
    </script>
  </body>
</html>
