<!DOCTYPE html>
<html>
  <head>
    <title>Web AR - 3D Model Display</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Define AR marker -->
      <a-marker preset="hiro">
        <!-- Add your 3D model -->
        <a-entity
          gltf-model="./santa_text.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation-mixer
        ></a-entity>
      </a-marker>
      <!-- Camera setup -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
