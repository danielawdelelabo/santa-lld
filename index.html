<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js with Animated Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js"></script>
    <style>
      #status {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
        <!-- <a-entity
          gltf-model="https://danielawdelelabo.github.io/santa-lld/santa_text.glb"
          position="0 0 -1"
          scale="0.005 0.005 0.005"
          animation-mixer
        ></a-entity> -->
        <!-- <a-entity
          gltf-model="https://danielawdelelabo.github.io/santa-lld/santa_text.glb"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          animation-mixer
        ></a-entity> -->
        <a-entity
          gltf-model="https://danielawdelelabo.github.io/santa-lld/santa_text.glb"
          position="0 0 0"
          scale="0.1 0.1 0.1"
          animation-mixer
        ></a-entity>
        
      <!-- Camera -->
      <a-camera-static />
    </a-scene>
  </body>
</html>
